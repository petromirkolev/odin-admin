<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <title>Odin Admin</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dash-col" id="col-1">
        <div class="logo">Dashboard</div>
        <div class="menu">
          <span id="home"
            ><span class="material-symbols-outlined"> home </span>Home</span
          >
          <span id="profile"
            ><span class="material-symbols-outlined"> person </span
            >Profile</span
          >
          <span id="messages"
            ><span class="material-symbols-outlined"> mail </span>Messages</span
          >
          <span id="history"
            ><span class="material-symbols-outlined"> schedule </span
            >History</span
          >
          <span id="tasks"
            ><span class="material-symbols-outlined"> pinboard </span
            >Tasks</span
          >
          <span id="comm"
            ><span class="material-symbols-outlined"> groups </span
            >Communities</span
          >
          <span id="settings"
            ><span class="material-symbols-outlined"> settings </span
            >Settings</span
          >
          <span id="support"
            ><span class="material-symbols-outlined"> support_agent </span
            >Support</span
          >
          <span id="Privacy"
            ><span class="material-symbols-outlined"> verified_user </span
            >Privacy</span
          >
        </div>
      </div>
      <div class="dash-col" id="col-2">
        <div class="search">
          <span class="material-symbols-outlined"> search </span
          ><input type="text" name="" id="search-bar" />
        </div>
        <div class="nav"></div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
